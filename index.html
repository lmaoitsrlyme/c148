<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-a-assets>
        <a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="assets/cat/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky src="https://cdn.pixabay.com/photo/2016/02/21/11/33/star-1213455_1280.jpg"></a-sky>

      <!--background-->
      <a-box
        src="https://cdn.pixabay.com/photo/2016/02/21/11/33/star-1213455_1280.jpg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      >
      </a-box>

      <!--lane-->
      <a-entity shadow="receive:true;">
        <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 -1" rotation="0 90 0"
        ></a-entity>

        <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 3" rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!--chair-->
      <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="0 0 3" shadow="cast:true;"
      ></a-entity>

      <!--lamp-->
      <a-entity scale="0.5 0.5 0.4" gltf-model="#lamp" position="-6 0 0" shadow="cast:true;"
      ></a-entity>

      <!--cat-->
      <a-entity scale="0.09 0.09 0.09" gltf-model="assets/cat/scene.gltf" position="3.4 1.6 3" rotation="0 40 0" shadow="cast:true;"
      ></a-entity>

      <!--camera-->

      <a-camera position="0 5 15">
      </a-camera>

      <!--light-->
      <a-entity position="-6 8.4 1.3"
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>


  </body>
</html>
